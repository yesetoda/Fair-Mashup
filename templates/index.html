<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Contest Filter</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Codeforces Contest Filter</h1>
    <div class="form-container">
        <form id="tags-difficulty-form">
            <h2>Participants</h2>
            <label for="participants">Enter Codeforces Handles (comma separated):</label>
            <input type="text" id="participants" name="participants" required>

            <h2>Tags and Difficulty</h2>
            <label for="tags">Enter Tags (comma separated):</label>
            <input type="text" id="tags" name="tags">
            <label for="min-difficulty">Minimum Difficulty:</label>
            <input type="number" id="min-difficulty" name="min-difficulty" required min="800">
            <label for="max-difficulty">Maximum Difficulty:</label>
            <input type="number" id="max-difficulty" name="max-difficulty" required min="800">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="loading-container" id="loading-container" style="display: none;">
        Loading...
    </div>
    <div class="no-data-container" id="no-data-container" style="display: none;">
        No problem matching the request
    </div>
    <div class="output-container" id="output-container" style="display: none;">
        <h2>Valid Problems</h2>
        <table id="valid-problems-table">
            <thead>
                <tr>
                    <th>Problem Name</th>
                    <th>Difficulty</th>
                    <th>Tags</th>
                    <th>Problem Code</th>
                    <th>Problem Link</th>
                </tr>
            </thead>
            <tbody id="valid-problems">
                <!-- Results will appear here -->
            </tbody>
        </table>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
